<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовий PWA</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="My PWA">
    <link rel="apple-touch-icon" href="./icons/192.png">
</head>

<body>
    <header>
        <h1>Мій Тестовий PWA</h1>
    </header>
    <main>
        <p>Hello, this is my test PWA!</p>
        <p>Спробуйте:</p>
        <ul>
            <li>Перезавантажити сторінку в офлайн-режимі (через інструменти розробника)</li>
            <li>Додати цей сайт на головний екран (на мобільному)</li>
            <li>Переглянути Service Worker у DevTools (вкладка "Application")</li>
        </ul>
        <button id="checkOnlineStatus">Перевірити статус онлайн</button>
        <p id="onlineStatus">Статус: ...</p>
    </main>
    <footer>
        <p>&copy; 2025 Мій PWA</p>
    </footer>

    <script src="/js/sctipt.js"></script>
    <script>
        // Реєстрація Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker зареєстровано успішно:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Помилка реєстрації Service Worker:', error);
                    });
            });
        }
    </script>
</body>

</html>
